<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="./photo/" alt="main-logo">
        <!-- This will have Home and About (kind of like the readme) -->
        <nav>
            <div id="nav-bar">
                <ul>
                    <li><a href="./index.html">HOME</li></a>
                    <li><a href="./index.html">ABOUT</li></a>
                </ul>
            </div>
        </nav>
    </header>
    <div id="src-content">
        <!-- Holds items for stuff to do for the day -->
        <h1 class="pomodoro">Pomodoro Timer</h1>
        <div class="timer">
            <div id="clock">
                <p class="timer" id="timer">25:00</p>
                <p class="cycle-counter">Cycles: </p>
            </div>
            <div class="btn-wrapper">
                <button class="pomo-btn" id="start">Start</button>
                <button class="pomo-btn" id="stop">Stop</button>
                <button class="pomo-btn" id="reset">Reset</button>
            </div>
        </div>
        <div class="tasks">
            <label for="item">Enter your tasks for the day:</label>
            <input type="text" , name="item" id="item">
            <button class="taskBtn">Add Task</button>
        </div>
    </div>
    <ol class="task-container">

    </ol>
    <div class="finished-tasks"></div>

    <footer>
        <div>
            <!-- <ul>
                <li>ABOUT</li>
            </ul> -->
        </div>
    </footer>
</body>

</html>
